<div class="matrix-rain">
  <canvas id="matrix-rain-canvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('matrix-rain-canvas');
    const ctx = canvas.getContext('2d');

    const matrixRain = [];
    for (let i = 0; i < 100; i++) {
      matrixRain.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: Math.random() * 5,
        color: `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < matrixRain.length; i++) {
        ctx.fillStyle = matrixRain[i].color;
        ctx.fillRect(matrixRain[i].x, matrixRain[i].y, 2, 2);
        matrixRain[i].y += matrixRain[i].speed;
        if (matrixRain[i].y > canvas.height) {
          matrixRain[i].y = 0;
          matrixRain[i].x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</div>
